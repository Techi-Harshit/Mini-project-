<meta name='viewport' content='width=device-width, initial-scale=1'/><style>body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.game-container {
  width: 400px;
}

h1 {
  color: #333;
}

.game-info {
  margin-bottom: 20px;
}

.game-board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.card {
  width: 80px;
  height: 100px;
  background-color: #007bff;
  border-radius: 8px;
  cursor: pointer;
  position: relative;
  transform: scale(1);
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card .front,
.card .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 8px;
}

.card .front {
  background-color: #007bff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: white;
}

.card .back {
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #333;
  transform: rotateY(180deg);
}

.card.flipped .front {
  transform: rotateY(180deg);
}

.card.flipped .back {
  transform: rotateY(0deg);
}</style>
